<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <!-- Adds the default breadcrumb styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/breadcrumb.min.css">
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'JPG2',
      repo: 'https://github.com/JPG-2/project-documentation',
      loadSidebar: true,
      loadNavbar: true,
      themeColor: "#42b983",
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true, // default
      },
      timeUpdater: {
        text: "---\n<div align='right'>Última atualização: {docsify-updated}</div>",
        formatUpdated: "{DD}/{MM}/{YYYY}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
    }
  </script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Latest -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Last time updated -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  <!-- Adds the breadcrumb JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-breadcrumb@latest/dist/index.min.js"></script>
</body>
</html>
